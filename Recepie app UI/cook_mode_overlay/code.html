<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cook Mode Overlay - SaveIt</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                    "primary": "#f97415",
                    "primary-dark": "#d85d0b",
                    "accent": "#ef4444", // text-red-500 equivalent
                    "background-light": "#fff7ed", // bg-orange-50 equivalent
                    "background-dark": "#23170f",
                    "surface-light": "#ffffff",
                    "surface-dark": "#2d2016",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1c130d] dark:text-gray-100 transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between p-6 pt-12 pb-2 bg-background-light dark:bg-background-dark z-20">
<div class="flex items-center gap-2 text-primary dark:text-primary">
<span class="material-symbols-outlined" style="font-size: 24px;">wb_sunny</span>
<span class="text-xs font-semibold uppercase tracking-wider opacity-80">Screen Awake</span>
</div>
<button class="group flex items-center gap-2 bg-surface-light dark:bg-surface-dark px-4 py-2 rounded-full shadow-sm border border-orange-100 dark:border-orange-900/30 active:scale-95 transition-transform">
<span class="text-sm font-bold text-gray-800 dark:text-gray-200">Exit Cook Mode</span>
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400" style="font-size: 20px;">close</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pb-6 pt-4 relative z-10 overflow-y-auto no-scrollbar">
<!-- Progress Bar -->
<div class="flex flex-col gap-2 mb-6">
<div class="flex justify-between items-end">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Step 3 <span class="text-gray-400 dark:text-gray-500 text-lg font-medium">of 8</span></h2>
<span class="text-primary font-medium text-sm">Preparation</span>
</div>
<div class="h-3 w-full bg-orange-200/50 dark:bg-orange-900/30 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 37.5%;"></div>
</div>
</div>
<!-- Active Instruction Card -->
<div class="flex-1 flex flex-col justify-between">
<!-- Card Container -->
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none dark:border dark:border-orange-900/20 p-1 overflow-hidden flex flex-col h-full max-h-[60vh]">
<!-- Image Area -->
<div class="relative h-48 shrink-0 w-full overflow-hidden rounded-xl bg-gray-100 dark:bg-gray-800">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Close up of whisking eggs in a bowl" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDk5BcxGILf7G52GCpsZZMDM0XG_9VdISFT_7Q4mQbo2EvpZ1_yoG3XzjPUM9Na25ezumaQmj9WuMATapzro6GhOog4VB61eX4VWctEdMTw4WL0Zx5RYSZfpfHTR6c_sxZGuFJFAwgfzD1BaO5spaLtx5-Um6y0-tcg95f6TEVpHxVf0Qz3jqwF-Giwq1O_DCweWqo_JFMT0Aqmxr88IwYqLSu8t6Lqx2xSv7C1qyEPfr2A-G0AFp6nNoSAusZiNKhwhe4SYlfADUfv');">
</div>
<div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
<div class="absolute bottom-3 right-3 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-3 py-1 rounded-full flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">videocam</span>
<span>0:45</span>
</div>
</div>
<!-- Text Content -->
<div class="p-6 flex flex-col gap-4 overflow-y-auto">
<h3 class="text-2xl font-bold text-gray-900 dark:text-white leading-tight">Whisk the eggs</h3>
<!-- Scaled up text for readability -->
<p class="text-xl text-gray-700 dark:text-gray-300 leading-relaxed font-display">
                            Whisk the eggs and sugar together in a large bowl until the mixture is <span class="font-semibold text-accent dark:text-orange-400">pale, thick, and fluffy</span>. This is crucial for the texture.
                        </p>
<!-- Timer Action -->
<div class="mt-2">
<button class="w-full flex items-center justify-between bg-orange-100/50 dark:bg-orange-900/20 hover:bg-orange-100 dark:hover:bg-orange-900/40 border border-orange-200 dark:border-orange-800/50 rounded-xl p-4 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white shadow-md">
<span class="material-symbols-outlined">timer</span>
</div>
<div class="flex flex-col items-start">
<span class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Timer</span>
<span class="text-lg font-bold text-gray-900 dark:text-white">5:00</span>
</div>
</div>
<span class="text-primary font-bold px-4 py-2 bg-white dark:bg-surface-dark rounded-lg shadow-sm group-hover:scale-105 transition-transform">Start</span>
</button>
</div>
</div>
</div>
</div>
<!-- Navigation Controls -->
<div class="mt-6 grid grid-cols-5 gap-4 h-20">
<button aria-label="Previous Step" class="col-span-1 flex items-center justify-center rounded-2xl bg-white dark:bg-surface-dark border border-orange-100 dark:border-orange-900/30 shadow-sm active:bg-orange-50 dark:active:bg-orange-900/20 text-gray-800 dark:text-gray-200 transition-colors">
<span class="material-symbols-outlined text-3xl">chevron_left</span>
</button>
<button class="col-span-4 flex items-center justify-center gap-2 rounded-2xl bg-primary hover:bg-primary-dark shadow-lg shadow-orange-500/30 text-white font-bold text-xl transition-all active:scale-[0.98]">
<span>Next Step</span>
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
</div>
</main>
<!-- Bottom Sheet Handle (Visual cue for Ingredients) -->
<div class="relative bg-background-light dark:bg-background-dark pb-2 pt-2">
<div class="flex justify-center w-full cursor-pointer group" onclick="this.closest('.relative').querySelector('.ingredients-sheet').classList.toggle('translate-y-full')">
<div class="bg-white dark:bg-surface-dark px-6 py-2 rounded-t-2xl shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] border-t border-x border-orange-100 dark:border-orange-900/30 flex flex-col items-center gap-1 w-full max-w-[200px] transition-transform hover:-translate-y-1">
<div class="w-10 h-1 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
<span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Ingredients</span>
</div>
</div>
<!-- Hidden Ingredients Sheet (Visual Representation of interactivity) -->
<!-- Note: In a real app this would be a proper modal/drawer. Here represented as a visual cue. -->
</div>
</div>
</body></html>
