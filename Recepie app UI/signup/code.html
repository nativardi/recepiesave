<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SaveIt - Signup</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Playfair+Display:wght@500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#ea580c", // orange-600
                        accent: "#ef4444", // red-500
                        canvas: "#fff7ed", // orange-50
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-canvas font-sans antialiased text-gray-900 transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between p-6">
<button class="flex size-10 items-center justify-center rounded-full bg-white shadow-sm text-gray-900 hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="size-10 rounded-full bg-orange-100 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">skillet</span>
</div>
</header>
<main class="flex-1 flex flex-col px-6 pb-8 max-w-lg mx-auto w-full">
<div class="mb-8 text-center">
<h1 class="text-gray-900 text-4xl font-serif font-bold leading-tight mb-3 tracking-tight">
                Create your cookbook
            </h1>
<p class="text-gray-500 text-base font-normal leading-relaxed max-w-xs mx-auto">
                Save recipes from anywhere. Start your collection today.
            </p>
</div>
<form class="flex flex-col gap-5 w-full">
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium ml-4" for="fullname">Full Name</label>
<div class="relative group">
<input class="form-input block w-full rounded-2xl border-transparent bg-white py-4 px-5 text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:ring-0 shadow-sm transition-all" id="fullname" placeholder="Jane Doe" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 opacity-0 group-focus-within:opacity-100 transition-opacity pointer-events-none">
<span class="material-symbols-outlined text-[20px]">person</span>
</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium ml-4" for="email">Email Address</label>
<div class="relative group">
<input class="form-input block w-full rounded-2xl border-transparent bg-white py-4 px-5 text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:ring-0 shadow-sm transition-all" id="email" placeholder="jane@example.com" type="email"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 opacity-0 group-focus-within:opacity-100 transition-opacity pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium ml-4" for="password">Password</label>
<div class="relative">
<input class="form-input block w-full rounded-2xl border-transparent bg-white py-4 px-5 pr-12 text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:ring-0 shadow-sm transition-all" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium ml-4" for="confirm_password">Confirm Password</label>
<div class="relative">
<input class="form-input block w-full rounded-2xl border-transparent bg-white py-4 px-5 pr-12 text-gray-900 placeholder-gray-400 focus:border-primary focus:bg-white focus:ring-0 shadow-sm transition-all" id="confirm_password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="mt-4 w-full rounded-full bg-primary py-4 px-6 text-white font-semibold text-base shadow-lg shadow-primary/20 hover:bg-orange-700 hover:shadow-primary/30 active:scale-[0.98] transition-all" type="button">
                Create Account
            </button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-canvas px-4 text-gray-500">Or sign up with</span>
</div>
</div>
<div class="flex flex-col gap-3">
<button class="relative flex w-full items-center justify-center gap-3 rounded-full bg-white border border-gray-200 py-3.5 px-6 text-gray-700 font-medium hover:bg-gray-50 transition-all shadow-sm" type="button">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAq8WMPRnjI7pFs_n86wEHFq73B4elREeNC2D9AYlcSr1wxiK81CxwhWvZoESHIwZ_kwcE6-hDIK48b5TxIRt2HhPDXbsEmbKaGfgvZ9mOHcCmx_TRFGx1Frkokj5kV-jEs3fF2dODzFG6GsjTIDnq6cr3OAqx4lMPE18OGmah9q2t-TIE78-MAmXBMs73GfrfPqOsIHOyxWxhB6lXaz2PEdbx30FFCCcsTPc5TYLoIBHfmRwV2brN8vrWUTAPcB8OYBs3-UbdzqPqZ"/>
<span>Sign up with Google</span>
</button>
<button class="relative flex w-full items-center justify-center gap-3 rounded-full bg-white border border-gray-200 py-3.5 px-6 text-[#1877F2] font-medium hover:bg-gray-50 transition-all shadow-sm" type="button">
<span class="material-symbols-outlined text-[20px]">social_leaderboard</span>
<span>Sign up with Facebook</span>
</button>
</div>
<div class="mt-8 text-center">
<p class="text-gray-500 text-sm">
                Already have an account? 
                <a class="font-semibold text-accent hover:text-red-600 transition-colors ml-1" href="#">Log in</a>
</p>
</div>
</main>
<div class="h-6"></div>
</div>

</body></html>
